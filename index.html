<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants VS Zombies</title>
    <link rel="icon" href="assets/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container-wrapper">
        <canvas id="game"></canvas>
        <canvas id="overlay" height="500px" width="1000px"></canvas>
        <div class = "pop-up">Click to Play</div>
        <div class = "main-menu" id="invisible">
            <div id="lvl1" onmouseenter="hoverPlay()"></div>
            <div id="lvl2" onmouseenter="hoverPlay()"></div>
            <div id="lvl3" onmouseenter="hoverPlay()"></div>
            <div id="htp" onmouseenter="hoverPlay()"></div>
        </div>
        <div class="game-pause" id="invisible"></div>
        <div class="level-complete" id="invisible"></div>
        <!-- <div class = "level-complete" id="invisible"> -->
            <div class="btn-continue" id="invisible" onmouseenter="hoverPlay()"></div>
            <div class="final-msg" id="invisible"></div>
            <div class="btn-mainmenu" id="invisible" onmouseenter="hoverPlay()"></div>
        <!-- </div> -->

        <div class="btn-restart" id="invisible" onmouseenter="hoverPlay()"></div>
        <div class="btn-play" id="invisible" onmouseenter="hoverPlay()"></div>
        <div class="btn-pause" id="invisible" onmouseenter="hoverPlay()"></div>
        
        
    </div>
    <!-- <div class="main-container-wrapper">
        <div class="main-container clearfix">
            <div id="game-area">
            </div>
            <div id = "score"></div>
            <div class = "pop-up">
            </div>
            <div id="base">
                Click or Press  <span class="display-key">any</span> key to play.<br/>
            </div>
        </div>
    </div> -->
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
